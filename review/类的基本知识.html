<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      class Person {
        constructor(name, age) {
          // 构造器中的this是谁，----类的实例对象
          this.name = name;
          this.age = age;
        }
        //一般方法
        speak() {
          //speak方法在哪里？----类的原型对象上
          //speak方法给谁用？----给实例使用的
          //speak的this是谁？----通过person实例调用speak时，speak中的this就是person实例
          console.log(`我叫${this.name},age${this.age}`);
        }
      }
      // 创造一个Person的实例对象
      //   const p1 = new Person("tom", 18);
      //   const p2 = new Person("jerry", 19);
      //   console.log(p1);
      //   console.log(p2);
      //   p1.speak();
      //   p2.speak();
      //   p1.speak.call({ a: 1, b: 2 });

      //创建一个student类，继承于person类
      class Student extends Person {
        constructor(name, age, grade) {
          super(name, age); //继承父类必须写super,必须在其他语句之前
          this.grade = grade;
        }
        //重写从父类继承过来的方法
        speak() {
          console.log(`我叫${this.name},age${this.age},at${this.grade}`);
        }
        study() {
          //study方法在哪里？----类的原型对象上，给实例使用的
          //通过Student实例调用study时----study中的this就是Student实例
          console.log("work hard");
        }
      }
      const s1 = new Student("小张", 15, "高一");
      console.log(s1);
      s1.speak();
      s1.study();

      //   conclusion
      // 1.类中的构造器不是必须写的，要对实例进行一些初始化的操作如添加指定属性时才写。
      // 2.如果a类继承了b类，且a类中写了构造器，那么a类构造器中的super是必须要调用的。
      // 3.类中定义的方法，都是放在了类的原型对象上，供实例去使用。

      class Car {
        constructor(name, price) {
          this.name = name;
          this.price = price;
          // this.wheel=4
        }
        //类中可以直接写赋值语句
        //代码含义：给car的实例对象添加一个属性，wheel:4
        wheel = 4;
      }

      const c1 = new Car("benz", 199);
      const c2 = new Car("bmw", 299);
      console.log(c1);
      console.log(c2);
    </script>
  </body>
</html>
